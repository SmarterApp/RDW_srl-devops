---
- name: Configure lz server 
  hosts: lz 
  user: ansible
  sudo: yes
  vars:
    monitoring_topics:
      - common 

  roles:
    - { role: common, tags: ['common']}
    - { role: edware, tags: ['edware', 'app'] }
    - { role: lz, tags: ['lz', 'app'] }
    - { role: sensu, tags: ['sensu', 'monitoring'] }
