---
- name: Configure tsb-worker
  template: src=roles/edware/templates/smarter_score_batcher.ini.j2 dest=/opt/edware/conf/smarter_score_batcher.ini
  notify: restart celeryd-smarter_score_batcher 

- name: create gpg directory
  file: 
    path: /dev/shm/celery/gpg 
    state: directory 
    owner: celery
    group: celery
    mode: 0700

- name: create celery directory
  file: 
    path: /dev/shm/celery 
    state: directory 
    owner: celery
    group: celery
    mode: 0700

- name: move private key to celery directory
  copy: src=tsb_smarterbalanced_org.key dest=/dev/shm/celery/tsb_smarterbalanced_org.key owner=tsb group=tsb mode=0600

- name: move public key to celery directory
  copy: src=tsb_smarterbalanced_org.pub dest=/dev/shm/celery/tsb_smarterbalanced_org.pub owner=tsb group=tsb mode=0600

- name: decrypt private key
  shell: openssl aes-256-cbc -salt -a -d -in /dev/shm/celery/tsb_smarterbalanced_org.key -out /dev/shm/celery/d_tsb_smarterbalanced_org.key -k {{ gpg_openssl_key }}

- name: import private key
  shell: 'su - tsb -c "gpg --homedir /dev/shm/celery/gpg --allow-secret-key-import --import /dev/shm/celery/d_tsb_smarterbalanced_org.key"'

- name: import public key
  shell: 'su - tsb -c "gpg --homedir /dev/shm/celery/gpg --import /dev/shm/celery/tsb_smarterbalanced_org.pub"'

- name: delete private key
  shell: "rm -f /dev/shm/celery/d_tsb_smarterbalanced_org.key && rm -f /dev/shm/celery/tsb_smarterbalanced_org.key"